{% extends "base.html" %}
{% block title %}Question {{idx}}{% endblock %}
{% block content %}
{% for msg in get_flashed_messages() %}
      <h3>{{msg}}</h3>
      {% endfor %}
 <form action="/answer" method="POST">
    <p>{{survey_question.question}}</p>
{% for choice in survey_question.choices %}
<input type="radio" name="answer" value="{{choice}}" id="choice_1"><label for="choice1">{{choice}}</label>
{% endfor %}
<button>submit</button>
    </form>
{% endblock %}
